name: dart_assets
description: >-
  Professional asset management for Flutter projects. Auto-update pubspec.yaml,
  generate type-safe code, and optimize images.
version: 0.2.0
repository: https://github.com/trillionclues/dart_assets
homepage: https://github.com/trillionclues/dart_assets
issue_tracker: https://github.com/trillionclues/dart_assets/issues
documentation: https://github.com/trillionclues/dart_assets#readme

topics:
  - flutter
  - assets
  - code-generation
  - cli

environment:
  sdk: ^3.0.0

dependencies:
  # CLI framework
  args: ^2.4.0
  cli_util: ^0.4.0
  io: ^1.0.4

  # File watching
  watcher: ^1.1.0
  path: ^1.8.3

  # YAML parsing
  yaml: ^3.1.2
  yaml_edit: ^2.1.1

  # Code generation
  dart_style: ^2.3.4

  # Image processing
  image: ^4.1.3

  # Console output
  mason_logger: ^0.2.11

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
  mocktail: ^1.0.0

executables:
  dart_assets:
